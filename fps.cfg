//Centraliza o desenho do radar dentro do círculo
cl_radar_always_centered 0;
//diminui o mapa até se enquadrar no círculo
cl_radar_scale 0.35;
//Altera o tamanho dos pontinhos vermelhos e amarelos
cl_radar_icon_scale_min 0.7;
//Controla o tamanho total de todo o radar
cl_hud_radar_scale 1.2;

//Fim
clear                 
echo CONFIG CARREGADA COM SUCESSO!